<div *ngIf="employee != null && employee.id > 0" style="width: 50%;">
  <div class="card-deck">
    <div class="card">
      <!-- <img src="" class="card-img-top" alt=""> -->
      <div class="card-body float-right">
        <h5 class="card-title">
          {{employee.name}}
        </h5>
        Phone: {{employee.phone}} <br>
        Email: {{employee.email}} <br>
        Contact On: {{employee.contact_prefarence}} <br>
        Gender: {{employee.gender}} <br>
        Date of Birth: {{employee.birthdate}} <br>
        Address: {{employee.address}} <br>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
  <br>
