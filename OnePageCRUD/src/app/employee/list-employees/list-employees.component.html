<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Contact By</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>##</th>
            </tr>
        </thead>
        <tbody *ngFor = "let employee of employees">
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.contact_prefarence}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.birthdate}}</td>
                <td>{{employee.address}}</td>
                <td>
                    <a (click)="emoloyeeUpdate(employee)" class="btn btn-warning my-2 mx-2">
                        Edit
                    </a>
                    <a (click)="deleteEmployee(employee.id)" class=" btn btn-danger my-2 mx-2">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
