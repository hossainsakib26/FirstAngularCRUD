<div class="row">
    <table class="table table-striped table-hover" style="font-size: 1vw;">
        <thead>
            <tr>
                <th>#id</th>
                <th id="name">Name</th>
                <th id="phone">Phone</th>
                <th id="email">Email</th>
                <th id="contactby">Contact By</th>
                <th id="gender">Gender</th>
                <th id="dob">Date of Birth</th>
                <th id="address">Address</th>
                <th id="address">Department</th>
                <th id="action">##</th>
            </tr>
        </thead>
        <tbody *ngFor = "let employee of employees">
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.contact_prefarence}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.birthdate}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.department_id}}</td>
                <td>
                    <a (click)="emoloyeeUpdate(employee)" 
                        class="btn btn-warning my-1 mx-2"><i class="fa fa-edit"></i></a>
                    <a (click)="deleteEmployee(employee.id)" 
                        class=" btn btn-danger my-1 mx-2"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
