<div class="card">
    <div class="card-header">
        <h4>Department List</h4>
    </div>
    <div class="card-body">
        <table class="table-hover col-12">
            <thead style="text-align: center;">
                <tr>
                    <th>
                        #id
                    </th>
                    <th>
                        Department Name
                    </th>
                    <th>
                        Code
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr *ngFor="let department of lsitDepartment">
                    <td>
                        {{department.id}}
                    </td>
                    <td>
                        {{department.name}}
                    </td>
                    <td>
                        {{department.code}}
                    </td>
                    <td>
                        <button class="btn btn-danger mx-2" (click)="deleteDept(department.id)"> <i
                                class="fa fa-trash"></i> </button>
                        <button class="btn btn-info mx-2"> U </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
